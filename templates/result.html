<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Video Preview</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Preview & Download</h1>

  <div class="card">
    <p><strong>Title:</strong> {{title}}</p>

    {% if thumbnail %}
      <p><img src="{{thumbnail}}" alt="thumbnail" class="thumb"></p>
    {% endif %}

    {% if stream_path %}
      <video controls src="{{stream_path}}" class="video"></video>
      <p>
        <a href="{{download_route}}" class="download-btn">Download MP4</a>
      </p>
      <p class="notice">Temporary files are created while merging, then deleted automatically.</p>
    {% else %}
      <p>No playable format found.</p>
    {% endif %}

    <p><a href="/">Back</a></p>
  </div>
</body>
</html>
