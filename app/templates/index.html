<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kommodo Video Downloader</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>

    <header class="app-header">
      <nav class="app-nav">
        <ul class="nav-list">
          <li>
            <a href="/" class="nav-link nav-link-active">Home</a>
          </li>
          <li>
            <a href="/about" class="nav-link">About Developer</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <img
            src="{{ url_for('static', filename='images/kommodo_logo.png') }}"
            alt="kommodo logo"
          />
        </div>
        <h1>Kommodo Video Downloader</h1>
        <p>
          Paste the video URL below to initiate the secure download process.
        </p>
      </div>

      <div class="input-card">
        <form
          id="videoCaptureForm"
          action="/fetch_info_ajax"
          method="POST"
          class="input-group"
        >
          <input
            type="url"
            name="url"
            class="url-input"
            placeholder="e.g., https://kommodo.ai/recordings/your-video-id"
            id="videoUrlInput"
            required
          />
          <button type="submit" id="captureButton" class="download-button">
            <span>Download Video</span>
          </button>
        </form>
      </div>

      <div id="loaderContainer" class="loader-container">
        <div class="dot-loader">
          <svg viewBox="0 0 80 20">
            <circle class="dot" cx="10" cy="10" r="5"></circle>
            <circle class="dot" cx="40" cy="10" r="5"></circle>
            <circle class="dot" cx="70" cy="10" r="5"></circle>
          </svg>
        </div>
        <div class="loader-text">Processing your video link...</div>
      </div>

      <section id="downloadResults" class="results-section">
        <div class="results-header">
          <h4>Video Ready for Playback & Download</h4>
        </div>

        <div class="video-placeholder">
          <div class="video-container"></div>
        </div>

        <div>
          <button
            class="download-button"
            style="padding: 8px 15px; font-size: 0.9rem"
          >
            Download
          </button>
        </div>
      </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
